name: CanonStrata Judiciary

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  constitutional-enforcement:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
        env:
          DATABASE_URL: "postgres://ci_stub/brain"
          SECRET: "ci-build-secret-dummy-value-not-for-production"
      
      - name: React Import Governance
        run: npm run validate:react-imports
      
      - name: TypeScript Invariants
        run: npm run typecheck
      
      - name: Lint Enforcement
        run: npm run lint:constitutional
      
      - name: Token Completeness
        run: npm run gatekeeper:ast
      
      - name: Motion Kernel Enforcement
        run: npm run validate:motion
      
      - name: Build Validation
        run: npm run build
        env:
          CI: true
          DATABASE_URL: "postgres://ci_stub/brain"
          SECRET: "ci-build-secret-dummy-value-not-for-production"
